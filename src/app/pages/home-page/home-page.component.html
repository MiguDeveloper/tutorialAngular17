<div class="container">
  <mat-toolbar color="primary" class="toolbar">
    <span>My APP</span>
    <span class="toolbar__spacer"></span>
    <button mat-flat-button color="primary" routerLink="/login">
      Iniciar sesi√≥n
    </button>
    <button mat-icon-button class="favoritte-icon" (click)="drawer.toggle()">
      <mat-icon [matBadge]="count" matBadgeColor="accent" aria-hidden="false"
        >shopping_cart</mat-icon
      >
    </button>
  </mat-toolbar>
  <mat-drawer-container class="drawer-container" [hasBackdrop]="true">
    <mat-drawer #drawer mode="over" position="end">
      <h3>Productos Seleccionados</h3>
      <button mat-stroked-button color="primary" routerLink="/payment/shop">
        Pagar
      </button>
      <ul>
        @for (product of listProducts; track $index) {
        <li>{{ product.product.title }} - {{ product.count }}</li>
        }
      </ul>
    </mat-drawer>
    <mat-drawer-content class="drawer-container__content">
      <h1>Lista de productos</h1>
      <div class="products">
        @for(product of products$ | async; track product.id){
        <app-product [product]="product"></app-product>
        }
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
