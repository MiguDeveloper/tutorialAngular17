@if (pokemon) {
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ pokemon.nombre }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    <img
      class="content__pokemon"
      mat-card-image
      [src]="pokemon.imagen"
      [alt]="pokemon.nombre"
    />
    <p>{{ pokemon.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="toggleDeletePokemon()">
      ELIMINAR
    </button>
  </mat-card-actions>
</mat-card>
}@else{
<h5>Seleccione un pokemon</h5>
}
