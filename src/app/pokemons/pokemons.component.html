<button mat-raised-button color="primary" (click)="toggleRestoreList()">
  Restaurar lista
</button>
<div class="container">
  <mat-nav-list>
    @for (pokemon of pokemons; track $index) {
    <mat-list-item (click)="selectPokemon(pokemon)">
      <div class="pokemon">
        <img
          class="pokemon__pokeball"
          src="assets/pokebola.png"
          [alt]="pokemon.nombre"
        />
        <span>{{ pokemon.nombre }}</span>
      </div>
    </mat-list-item>
    }
  </mat-nav-list>
  <app-pokemon [pokemon]="pokemonSelected" (onDeleted)="deletePokemon()" />
</div>
