<h2 mat-dialog-title>Registro</h2>
<mat-dialog-content
  >Si sale perderá la información registrada. ¿Desea salir?</mat-dialog-content
>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Si</button>
</mat-dialog-actions>
